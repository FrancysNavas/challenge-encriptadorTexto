<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./img/Logo.png" alt="Logo de Alura" class="logo" />
      <h1>Encriptador de Texto</h1>
    </header>
    <main>
      <section class="section__text-area">
        <textarea
          class="text-area"
          cols="70"
          rows="20"
          placeholder="Ingrese el texto aquí"
        ></textarea>

        <div>
          <img src="./img/alert.svg" alt="" /><span class="informacion"
            >Solo letras minúsculas y sin acentos</span
          >
          <h6></h6>
        </div>

        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <aside>
        <!-- <img src="./img/encript.jpg" width="450">  -->
        <textarea class="mensaje" cols="20" rows="10" id=""></textarea>

        <div class="resultado__container">
          <h3 class="resultado__title">Ningún mensaje fue encontrado</h3>
          <p class="resultado__text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="copiar" onclick="copy()">¡Copiar!</button>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <p>Desarrollado por Francys Navas - 2024 | Oracle & Alura Latam</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
